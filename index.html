<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <a id="leaderboard-link" class="high-score">View High Scores</a>

        <time>Time: <span id="time" class="timer"></span></time>
    </header>

    <main>
        <section>
            <div id="start-card" class="card start-screen">
                <h2 id="title">Coding Quiz Challenge</h2>
                <p>Try to answer to following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <button id="start-button" class="button start-card-button">Start Quiz</button>
            </div>
        </section>

        <section>
            <div id="question-card" class="card questions" hidden >

                <h2 id="question-text"></h2>

                <div id="quiz-options">
                    <button id=option0 class="button option-button"></button>
                    <button id=option1 class="button option-button"></button>
                    <button id=option2 class="button option-button"></button>
                    <button id=option3 class="button option-button"></button>
                </div>

                <div id="result-div">
                    <hr>
                    <p id="result-text"></p>
                </div>

            </div>
        </section>

        <section>
            <div id="score-card" class="card" hidden>
                <h2>All done!</h2>
                <p>Your final score is <span id="score"></span>.</p>
                <form class="inline-form" id="submission-form">
                    <label for="initials">Enter initials: </label>
                    <input type="text" id="initials">
                    <button id="submit-button" class="button">Submit</button>
                </form>
            </div>
        </section>

        <section>
            <div id="leaderboard-card" class="card" hidden >
                <h2>Highscores</h2>
                <ol id="highscore-list">
                </ol>
                <div class="inline-buttons">
                    <button id="back-button" class="button">Go Back</button>
                    <button id="clear-button" class="button">Clear Highscores</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
